<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="Elements.js"></script>
	<script>
		document.addEventListener("keypress",function(e){
			if(e.charCode === 13) document.getElementById("button").click();
		});
	</script>
	<style>
		* {
			font-family: sans-serif;
		}
		#button {
			width: 80px;
			height: 25px;
		}
		#words {
			white-space: nowrap;
		}
	</style>
</head>

<body>
	<h1>Words spelled out using chemical symbols</h1>
	<h2>By: Armaan Gill</h2>
	<button id="button" onclick="document.getElementById('words').innerText += i+': '+randomEntry(wordlist,wordlist2)+'\n';">Get word</button>
	<br />
	<span id="words"></span>
</body>

</html>
